<div *ngFor="let book of books$" class="listItem item" (click)=select(book.id)>
    <img src="{{book.imgLink}}">
      <h1>
        {{book.title}}
      </h1>
      <h2>
        {{book.author}}
      </h2>
      <button *ngIf="logged" class="btn info" (click)=rentBook(book.id)>Rent</button>
  </div>
